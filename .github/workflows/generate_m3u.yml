name: Auto Update M3U

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: curl

      - name: Run M3U Generator (Force update on manual)
        run: |
          # Always run generator on manual trigger
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger - forcing update"
            php m3u_generator.php > playlist.m3u
          else
            # On schedule, run normally and check changes
            php m3u_generator.php > new_playlist.m3u
            if cmp -s "playlist.m3u" "new_playlist.m3u"; then
              echo "No changes detected"
              rm new_playlist.m3u
            else
              echo "Changes detected - updating playlist"
              mv new_playlist.m3u playlist.m3u
            fi
          fi

      - name: Create commit
        id: commit
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          
          # Always create commit on manual trigger
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            git commit -m "Manual update M3U list [skip ci]" --allow-empty
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - empty commit created if no changes"
          else
            # Only commit if changes exist on schedule
            if [ -z "$(git status --porcelain)" ]; then
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "No changes detected (scheduled run)"
            else
              git commit -m "Auto-update M3U list [skip ci]"
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "Changes detected and committed (scheduled run)"
            fi
          fi

      - name: Push changes
        if: steps.commit.outputs.has_changes == 'true'
        run: git push
