name: Auto Update M3U

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: Create commit (always on manual, only changes on schedule)
        id: commit
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          
          # Always commit if manual trigger
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            git commit -m "Manual update M3U list [skip ci]" || echo "No changes to commit (manual trigger)"
            echo "Manual trigger - commit attempted"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            # For scheduled runs, only commit if changes exist
            if [ -z "$(git status --porcelain)" ]; then
              echo "No changes detected (scheduled run)"
              echo "has_changes=false" >> $GITHUB_OUTPUT
            else
              git commit -m "Auto-update M3U list [skip ci]"
              echo "Changes detected and committed (scheduled run)"
              echo "has_changes=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Push changes
        if: steps.commit.outputs.has_changes == 'true'
        run: git push
